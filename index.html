<!DOCTYPE html>
<html>

<head>
    <title>HNGx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./site.css">
    <script src="./myscripts.js"></script>
</head>

<body>
    <div class="content">
        <div class="profile-box">

            <div class="name-card">

                <img data-testid="slackDisplayImage" class="profile-image" src="./img/picture.jpeg" height="200px" />

                <p class="username" data-testid="slackUserName">IZZY</p>
                <p class="track" data-testid="myTrack">Frontend</p>
                <a href="https://github.com/Tekkieware/Tekkieware.github.io" target="_blank" class="github" data-testid=“githubURL”>source code</a>
            </div>
        </div>
        <div class="time-box">
           
                <p class="day" data-testid="currentDayOfTheWeek" id="day"></p>
                <p class="time" data-testid="currentUTCTime" id="time"></p>
           
        </div>


    </div>


</body>

</html>
